<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chess Notation Teacher{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container-fluid px-3">
            <a class="navbar-brand py-0" href="{{ url_for('home') }}">
                <span class="h5 mb-0">Chess Notation Teacher</span>
            </a>
            <a class="nav-link small" href="{{ url_for('home') }}">Home</a>
        </div>
    </nav>

    <main class="container mt-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="text-muted small">Chess Notation Teacher - Learn chess notation interactively</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
