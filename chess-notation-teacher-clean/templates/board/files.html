<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Files - Chess Notation Teacher</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/board.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Files (Columns)</h1>
        </header>

        <nav class="breadcrumb">
            <a href="../../index.html">Home</a> &gt;
            <a href="../board.html">Learn the Board</a> &gt;
            <span>Files</span>
        </nav>

        <main>
            <div class="perspective-views">
                <!-- White's Perspective -->
                <section class="perspective-section">
                    <h2>White's View</h2>
                    <div class="board-container">
                        <div id="white-board" class="chessboard"></div>
                    </div>
                    <div class="practice-section">
                        <div class="section-card">
                            <div class="practice-questions">
                                <div class="practice-question">
                                    <div class="question-text">What is White's leftmost file?</div>
                                    <div class="answer-section">
                                        <button class="reveal-button">Show Answer</button>
                                        <div class="answer">File 'a'</div>
                                    </div>
                                </div>
                                <div class="practice-question">
                                    <div class="question-text">What file is between 'c' and 'e'?</div>
                                    <div class="answer-section">
                                        <button class="reveal-button">Show Answer</button>
                                        <div class="answer">File 'd'</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Black's Perspective -->
                <section class="perspective-section">
                    <h2>Black's View</h2>
                    <div class="board-container">
                        <div id="black-board" class="chessboard"></div>
                    </div>
                    <div class="practice-section">
                        <div class="section-card">
                            <div class="practice-questions">
                                <div class="practice-question">
                                    <div class="question-text">What is Black's leftmost file?</div>
                                    <div class="answer-section">
                                        <button class="reveal-button">Show Answer</button>
                                        <div class="answer">File 'h'</div>
                                    </div>
                                </div>
                                <div class="practice-question">
                                    <div class="question-text">What file is between 'f' and 'd'?</div>
                                    <div class="answer-section">
                                        <button class="reveal-button">Show Answer</button>
                                        <div class="answer">File 'e'</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="navigation-buttons">
                <a href="../board.html" class="nav-button">&larr; Back to Board</a>
                <a href="ranks.html" class="nav-button">Learn Ranks &rarr;</a>
            </div>
        </main>
    </div>

    <script src="../../js/files.js"></script>
</body>
</html>
